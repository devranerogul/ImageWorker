            <div class="progress-spinner"></div>
          </div>
        </div>
      </div>

    <main class="editor-container">
      <aside class="component-toolbar">
        <button class="tool-button add-text" title="Add Text">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 4H18M12 4V20M8 20H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button class="tool-button add-image" title="Add Image">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 16L8.586 11.414C9.367 10.633 10.633 10.633 11.414 11.414L16 16M14 14L15.586 12.414C16.367 11.633 17.633 11.633 18.414 12.414L20 14M14 8H14.01M6 20H18C19.1046 20 20 19.1046 20 18V6C20 4.89543 19.1046 4 18 4H6C4.89543 4 4 4.89543 4 6V18C4 19.1046 4.89543 20 6 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </aside>
      <div class="canvas-container">
        <div class="canvas-wrapper">
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </main>
    
    <div class="properties-panel">
      <p>No object selected</p>
    </div>
    
    <!-- Canvas Settings Modal -->
    <div id="canvasSettingsModal" class="modal" style="display: none;">
      <div class="modal-content">
        <h2>Canvas Settings</h2>
        <div class="form-group">
          <label for="canvasWidth">Width (px):</label>
          <input type="number" id="canvasWidth" min="1" max="4096">
        </div>
        <div class="form-group">
          <label for="canvasHeight">Height (px):</label>
          <input type="number" id="canvasHeight" min="1" max="4096">
        </div>
        <div class="modal-buttons">
          <button id="applyCanvasSize" class="primary-button">Apply</button>
          <button id="cancelCanvasSize" class="secondary-button">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="dist/assets/kevlar-editor.js"></script>
  </body>
</html>
